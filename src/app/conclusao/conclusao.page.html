<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <img alt="cidade" src="../../assets/cidade.jpg/curitiba2.jpg" />
      <ion-card-header>
        <ion-card-subtitle
          >{{endereco.endereco}} - {{endereco.numero}}</ion-card-subtitle
        >
        <ion-card-title
          >{{endereco.cidade}} - {{ endereco.estado}}</ion-card-title
        >
      </ion-card-header>

      <ion-card-content>
        Bairro {{endereco.bairro}} {{endereco.cep}}
        <br />
        {{endereco.complemento}}
        <br />
        <ion-row>
          <ion-col size="8"></ion-col>
          <!-- <ion-col size="4"> -->
          <!-- <ion-button size="small" color="primary" fill="outline" (click)="editar()">
              <ion-icon name="create-outline"></ion-icon>
              <ion-label style="margin-top: 0; margin-left: 6px"
                >EDITAR</ion-label>
            </ion-button> -->
          <!-- </ion-col> -->
          <ion-col size="4">
            <ion-button size="small" color="danger">
              <ion-icon name="trash-outline"></ion-icon>
              <ion-label style="margin-top: 0; margin-left: 6px"
                >EXCLUIR</ion-label
              >
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 2rem">
    <ion-fab-button (click)="voltar()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
